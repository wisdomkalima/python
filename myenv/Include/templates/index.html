<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Submission</title>
    <script>
        async function submitVideo() {
            const videoInput = document.getElementById('video');
            const file = videoInput.files[0];
            
            if (!file) {
                document.getElementById('result').innerText = 'No video selected.';
                return;
            }

            const formData = new FormData();
            formData.append('video', file);

            const response = await fetch('/add_video', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (response.ok) {
                document.getElementById('result').innerText = 'Video ID: ' + result.document_id + '\nTimestamp: ' + result.timestamp;
            } else {
                document.getElementById('result').innerText = 'Error: ' + result.error;
            }
        }
    </script>
</head>
<body>
    <h1>Submit Video</h1>
    <input type="file" id="video" name="video" accept="video/*">
    <br><br>
    <button onclick="submitVideo()">Submit</button>
    <p id="result"></p>
    <br>
    <a href="/videos">View Uploaded Videos</a>
</body>
</html>
